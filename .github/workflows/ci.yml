name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Avoid duplicate runs on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          actionlint_flags: -color
          reporter: github-check
          level: warning

  smoke:
    name: Node smoke audit
    needs: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Use your postinstall gate to skip the smoke during install
      # Then run the smoke script explicitly so failures are visible in CI
      - name: Install deps (skip smoke during install)
        env:
          CI: 'true'
          POSTINSTALL_SKIP_SMOKE: '1'
        run: npm ci

      - name: Run smoke audit
        run: bash scripts/smoke-audit.sh --quiet
