version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: effenza-postgres
    environment:
      POSTGRES_DB: effenza
      POSTGRES_USER: effenza
      POSTGRES_PASSWORD: effenza
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U effenza -d effenza"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
