<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Effenza Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Effenza Dashboard</h1>
    <p>Manage Groups, Users, and Memberships</p>
  </header>

  <main class="grid">
    <!-- Groups Section -->
    <section>
      <h2>Groups</h2>
      <form id="groupForm">
        <input type="text" id="groupName" placeholder="Group name" required>
        <button type="submit">Add Group</button>
      </form>
      <table id="groupsTable">
        <thead>
          <tr><th>ID</th><th>Name</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Users Section -->
    <section>
      <h2>Users</h2>
      <form id="userForm">
        <input type="text" id="userName" placeholder="User name" required>
        <input type="email" id="userEmail" placeholder="Email" required>
        <button type="submit">Add User</button>
      </form>
      <table id="usersTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Memberships Section -->
    <section>
      <h2>Memberships</h2>
      <form id="membershipForm">
        <input type="number" id="membershipUserId" placeholder="User ID" required>
        <input type="number" id="membershipGroupId" placeholder="Group ID" required>
        <select id="membershipRole" required>
          <option value="">Select role</option>
          <option value="viewer">Viewer</option>
          <option value="editor">Editor</option>
          <option value="group-admin">Group Admin</option>
          <option value="dashboard-admin">Dashboard Admin</option>
        </select>
        <button type="submit">Add Membership</button>
      </form>
      <table id="membershipsTable">
        <thead>
          <tr><th>ID</th><th>User ID</th><th>Group ID</th><th>Role</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    Effenza Â© 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
