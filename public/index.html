<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Effenza Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Effenza Admin</h1>
    <p>Manage Groups, Users, and Memberships</p>
  </header>

  <main class="grid">
    <!-- Groups -->
    <section>
      <h2>Groups</h2>
      <form id="group-form">
        <input id="group-name" placeholder="Group name" required />
        <button type="submit">Add Group</button>
      </form>
      <button id="refresh-groups" class="secondary">Refresh</button>
      <table id="groups-table">
        <thead><tr><th>ID</th><th>Name</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Users -->
    <section>
      <h2>Users</h2>
      <form id="user-form">
        <input id="user-name" placeholder="Name" required />
        <input id="user-email" placeholder="Email" required />
        <button type="submit">Add User</button>
      </form>
      <button id="refresh-users" class="secondary">Refresh</button>
      <table id="users-table">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Memberships -->
    <section>
      <h2>Memberships</h2>
      <form id="membership-form">
        <input id="m-user-id" type="number" placeholder="user_id" required />
        <input id="m-group-id" type="number" placeholder="group_id" required />
        <select id="m-role" required>
          <option value="">Select roleâ€¦</option>
          <option>viewer</option>
          <option>editor</option>
          <option>group-admin</option>
          <option>dashboard-admin</option>
        </select>
        <button type="submit">Add Membership</button>
      </form>
      <button id="refresh-memberships" class="secondary">Refresh</button>
      <table id="memberships-table">
        <thead>
          <tr><th>ID</th><th>User</th><th>Group</th><th>Role</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Effenza &middot; local admin panel</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
